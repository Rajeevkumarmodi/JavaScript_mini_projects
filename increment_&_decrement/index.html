<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment and Decrement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Counter App</h2>
      <div class="buttons-box">
        <button class="decBtn">Decrement by 1</button>
        <p class="value">0</p>
        <button class="incBtn">Increment by 1</button>
      </div>
      <button class="resetBtn">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
