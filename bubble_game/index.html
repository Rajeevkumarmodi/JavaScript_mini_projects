<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bubble game</title>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
      }
      .controller {
        display: flex;
        margin-bottom: 20px;
      }

      #playAndPause {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="controller">
      <div>
        <input
          id="speedController"
          type="range"
          max="500"
          min="50"
          value="200"
        />
      </div>

      <div id="playAndPause">Pause</div>
    </div>
    <script src="./script.js" />
  </body>
</html>
