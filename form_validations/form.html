<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Ragistation Form</div>
      <div class="input-container">
        <label for="fullName" class="inputHeading"
          ><span class="star">*</span>Full Name</label
        ><br />
        <input type="text" id="fullName" onchange="fullName()" />
        <img src="./images/error.png" alt="" class="error" id="fNameErrorImg" />
        <img src="./images/right.png" alt="" class="right" id="fRightImg" />
        <p class="errorMessage" id="fullNameError"></p>
      </div>

      <div class="input-container">
        <label for="email" class="inputHeading"
          ><span class="star">*</span>Email</label
        ><br />
        <input type="email" id="email" onchange="email()" />
        <img src="./images/error.png" alt="" id="errorImg3" />
        <img src="./images/right.png" alt="" id="rightImg3" />
        <p id="emailError"></p>
      </div>
      <div class="input-container">
        <label for="password" class="inputHeading"
          ><span class="star">*</span>Password</label
        ><br />
        <input type="text" id="password" onchange="passwordFun()" />
        <img src="./images/error.png" alt="" id="errorImg4" />
        <img src="./images/right.png" alt="" id="rightImg4" />
        <p id="passwordError"></p>
      </div>
      <div class="input-container">
        <label for="conformPassword" class="inputHeading"
          ><span class="star">*</span>Conform Password</label
        ><br />
        <input
          type="text"
          id="conformPassword"
          onchange="conformPasswordFun()"
        />
        <img src="./images/error.png" alt="" id="errorImg5" />
        <img src="./images/right.png" alt="" id="rightImg5" />
        <p id="conformPasswordError"></p>
      </div>
      <button id="submit">Submit</button>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
