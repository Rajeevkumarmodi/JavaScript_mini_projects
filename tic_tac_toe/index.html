<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2 class="heading">Tic Tac Toe Game</h2>
      <div class="players">
        <p class="player">Player :- O</p>
        <p class="player">Player :- X</p>
      </div>
      <div class="winnerBox">
        <p class="winText"></p>
      </div>
      <ul class="game_bord">
        <li class="box" id="1"></li>
        <li class="box" id="2"></li>
        <li class="box" id="3"></li>
        <li class="box" id="4"></li>
        <li class="box" id="5"></li>
        <li class="box" id="6"></li>
        <li class="box" id="7"></li>
        <li class="box" id="8"></li>
        <li class="box" id="9"></li>
      </ul>
      <button class="reset">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
